<div class="page-heading">
  <div class="container-fluid">
    <div class="col-md-6">
      <h2>Concesionarias</h2>
    </div>
    <div class="col-md-6 text-right pull-right" data-ng-show="loggedUser.permission['Concesionarias'].create == '1'">
      <a data-ng-click="openEditDealer()" class="btn btn-social btn-facebook-alt" type="button"><span></span><i class="fa fa-fw fa-plus"></i> Agregar concesionaria</a>
    </div>
  </div>
</div>
<div class="container-fluid">
  <form name="form" data-ng-submit="tableParams.reload();" class="form-horizontal">
      <div class="form-group">
        <label for="filter_name" class="col-sm-3">Filtrar nombres</label>
        <div class="col-sm-12">
          <input id="filter_name" class="form-control" type="text" name="name" data-ng-model="search.name" placeholder="Buscar por nombre" />
        </div>
      </div>
  </form>
  <div class="table-responsive">
    <table ng-table="tableParams" class="table table-striped table-bordered">
      <thead>
      <tr>
        <th class="sortable" data-property="partner">Socio</th>
        <th class="sortable" data-property="company">Empresa</th>
        <th class="sortable" data-property="name">A/N</th>
        <th class="sortable" data-property="email">Email</th>
        <th class="sortable" data-property="phone">Teléfono</th>
        <th class="sortable" data-property="work_hours">Horarios</th>
        <td></td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="obj in dealers | filter:search">
        <td data-title="'Socio'" sortable="partner">
          {{obj.partner}}
        </td>
        <td data-title="'Empresa'" sortable="company">
          {{obj.company}}
        </td>
        <td data-title="'A/N'" sortable="name">
          {{obj.last_name+' '+obj.name}}
        </td>
        <td data-title="'Email'" sortable="email">
          {{obj.email}}
        </td>
        <td data-title="'Teléfono'" sortable="phone">
          {{obj.phone}}
        </td>
        <td data-title="'Horarios'" sortable="work_hours">
          {{obj.work_hours}}
        </td>
        <td data-title="''" class="text-center">
          <div class="buttons">
            <button class="btn btn-sm btn-midnightblue-alt" ng-click="openEditDealer(obj.id)" data-tooltip="Editar" data-ng-show="loggedUser.permission['Concesionarias'].read == '1'"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-sm btn-danger-alt" confirm-button="remove(obj.id)" data-tooltip="Eliminar" data-ng-show="loggedUser.permission['Concesionarias'].delete == '1'"><i class="fa fa-trash-o"></i></button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
