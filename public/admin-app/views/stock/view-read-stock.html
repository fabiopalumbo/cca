<div class="container" style="margin-left:8% !important">
	<div class="row">
        <br><br><br><br>
        <div class="col-md-6">
			<h2>Stock</h2>
		</div>
        <br><br>
		<div class="col-md-6 text-right pull-right">
			<a data-ng-click="openCreateStock()" class="btn btn-success" type="button"><span></span><i class="fa fa-fw fa-plus"></i> Agregar vehiculo</a>
		</div>
	</div>
	<hr>
	<!--<div class="well" style="height:166px !important;">
		<h4><span data-icon="&#xe13f"></span><i class="fa fa-fw fa-filter"></i> Filtros</h4>
		<hr>
		<form name="form" data-ng-submit="tableParams.reload();">
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="filters_name">Nombre:</label>
					<input id="filters_name" class="form-control" type="text" name="name" data-ng-model="search.name" placeholder="Buscar por nombre" />
				</div>

			</div>

		</form>
	</div>-->
	<br>
	<table ng-table="tableParams" class="table table-striped table-bordered" style="width:95%;">
        <thead>
        <tr>
			<th class="sortable" data-property="countrycode"></th>
			<th class="sortable" data-property="population">Dominio</th>
            <th class="sortable" data-property="fcodeName">Marca</th>
			<th class="sortable" data-property="countrycode">Modelo</th>
			<th class="sortable" data-property="countrycode">Version</th>
			<th class="sortable" data-property="countrycode">Año</th>
			<th class="sortable" data-property="countrycode">Tipo</th>
			<th class="sortable" data-property="countrycode">Combustible</th>
			<th class="sortable" data-property="countrycode">Kilómetros</th>
			<th class="sortable" data-property="countrycode">Compra</th>
			<th class="sortable" data-property="countrycode">Venta</th>
			<th class="sortable" data-property="countrycode">Titular</th>
			<th class="sortable" data-property="countrycode"></th>
			</tr>
        </thead>
		<tbody>
			<tr ng-repeat="obj in stock">
				<td data-title="'ID'" sortable="id">
					{{$index+1}}
				</td>
				<td data-title="'Dominio'" sortable="dominio">
					{{obj.dominio}}
				</td>
				<td data-title="'Marca'" sortable="marca">
					{{obj.marca}}
				</td>
				<td data-title="'Modelo'" sortable="modelo">
					{{obj.modelo}}
				</td>
				<td data-title="'Version'" sortable="version">
					{{obj.version}}
				</td>

				<td data-title="'year'" sortable="year">
					{{obj.year}}
				</td>

				<td data-title="'Tipo'" sortable="tipo">
					{{obj.tipo}}
				</td>

				<td data-title="'Combustible'" sortable="combustible">
					{{obj.combustible}}
				</td>

				<td data-title="'Kilometros'" sortable="kilometros">
					{{obj.kilometros}}
				</td>


				<td data-title="'Compra'" sortable="compra">
					{{obj.compra}}
				</td>

				<td data-title="'Venta'" sortable="venta">
					{{obj.venta}}
				</td>

				<td data-title="'Titular'" sortable="titular">
					{{obj.titular}}
				</td>



				<td data-title="''" class="text-center" style="width: 64px;">
					<div class="btn-group btn-group-xs">
						<a class="btn btn-warning btn-md" data-ng-click="update(obj.id)" data-tooltip="Editar"><i class="fa fa-edit"></i></a>
						<a class="btn btn-danger btn-md" confirm-button="remove(obj.id)" data-tooltip="Eliminar"><i class="fa fa-trash-o"></i></a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

</div>
