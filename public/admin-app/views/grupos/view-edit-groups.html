<div class="container">
	<form name="form" role="form" >
		<div class="row">
			<div class="col-md-6">
				<h2>Editar Grupo</h2>
			</div>
		</div>
		<br>
		<h4><i class="fa fa-fw fa-file-text-o"></i> Detalles del Grupo</h4>

		<div class="row">
			<div class="form-group col-xs-6">
				<label for="nombre">Nombre:</label>
				<input id="nombre" class="form-control" type="text" name="nombre" data-ng-model="object.name" data-ng-change="checkStatus()" required autofocus />
			</div>
            <br><br><br><br>
			<div class="form-group col-xs-6">
				<label for="descripcion">Descripcion:</label>
				<input id="descripcion" class="form-control pull-left" type="text" name="descripcion" data-ng-model="object.description" data-ng-change="checkStatus()"  required />
			</div>
		</div>
        <div class="row">
            <div class="col-md-12 pull-right ">
                <a data-ng-click="modalInstance.dismiss()" class="btn btn-warning" type="button"><i class="fa fa-fw fa-backward"></i> Atr√°s</a>
                <button  data-ng-class="{'disabled': noChanges}" class="btn btn-success" data-ng-click="update()"><i class="fa fa-fw fa-save"></i> Guardar</button>
            </div>
        </div>

	</form>
</div>
