<div class="container" style="margin-left:8% !important;margin-top:70px">
	<div class="row">
		<div class="col-md-6">
			<h2>Usuario</h2>
		</div>

	</div>
	<hr>
	<div class="well" style="height:166px !important;">
        <h4><span data-icon="&#xe13f"></span><i class="fa fa-fw fa-filter"></i> Filtros</h4>
        <hr>
		<form name="form" data-ng-submit="tableParams.reload();">
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="filters_name">Nombre:</label>
					<input id="filters_name" class="form-control" type="text" name="name" data-ng-model="search.name" placeholder="Buscar por nombre" />
				</div>

			</div>

		</form>
	</div>
	<br>
	<table ng-table="tableParams" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="sortable" data-property="countrycode">ID</th>
            <th class="sortable" data-property="population">Nombre</th>
            <th class="sortable" data-property="population">Apellido</th>
            <th class="sortable" data-property="fcodeName">Email</th>
            <td></td>
        </tr>
        </thead>
		<tbody>
			<tr ng-repeat="obj in usuarios | filter:search">
                <td data-title="'ID'" sortable="id">
                    {{$index+1}}
                </td>
				<td data-title="'Nombre'" sortable="nombre">
					{{obj.name}}
				</td>
				<td data-title="'Apellido'" sortable="apellido">
					{{obj.surname}}
				</td>
				<td data-title="'Email'" sortable="email">
					{{obj.email}}
				</td>
				<td data-title="''" class="text-center" style="width: 64px;">
					<div class="btn-group btn-group-xs">
						<a class="btn btn-warning btn-md" href="#!/usuario/edit/{{obj.id}}" data-tooltip="Editar"><i class="fa fa-edit"></i></a>
						<a class="btn btn-danger btn-md" data-ng-click="remove(obj.id)" data-tooltip="Eliminar"><i class="fa fa-trash-o"></i></a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

</div>
