<div class="container" style="margin-left:8% !important;margin-top:70px">
	<form name="form"  role="form">
		<div class="row">
			<div class="col-md-6">
				<h2>Modificar Usuario</h2>
			</div>
		</div>
		<br>
		<h4><i class="fa fa-fw fa-file-text-o"></i> Detalles del Usuario</h4>
		<hr>
		<div class="row">
			<div class="form-group col-xs-6">
				<label for="nombre">Nombre:</label>
				<input id="nombre" class="form-control" type="text" name="nombre" data-ng-model="object.name" data-ng-change="checkStatus()" required autofocus />
			</div>
			<div class="form-group col-xs-6">
				<label for="apellido">Apellido:</label>
				<input id="apellido" class="form-control" type="text" name="apellido" data-ng-model="object.surname" data-ng-change="checkStatus()" required />
			</div>
            <div class="form-group col-xs-6">
                <label for="phone">Telefono:</label>
                <input id="phone" class="form-control" type="text" name="phone" data-ng-model="object.phone" data-ng-change="checkStatus()" />
            </div>
			<div class="form-group col-xs-6">
				<label for="email">Email:</label>
				<input id="email" class="form-control" type="text" name="email" data-ng-model="object.email" disabled />
			</div>
            <div class="form-group col-xs-6">
                <a class="btn btn-inverse" ng-click="recoveryPassword()" type="button"><i class="fa fa-fw fa-plus"></i>Recupero de contraseña</a>
        </div>

		</div>
		<br>
		<div class="row">
			<div class="col-md-12 pull-right text-right">
				<a onclick="history.back()" class="btn btn-warning" type="button"><i class="fa fa-fw fa-backward"></i> Atrás</a>
				<button  data-ng-class="{'disabled': noChanges}" data-ng-disabled="form.$invalid" class="btn btn-success" type="button" data-ng-click="update()"><i class="fa fa-fw fa-save"></i> Guardar</button>
			</div>
		</div>
	</form>
	<br>
	<div class="row">
		<div class="col-md-12">
			<h4><i class="fa fa-fw fa-clock-o"></i> Grupos del Usuario</h4>
			<hr>
		</div>
		<div class="col-md-12 text-right">
			<a class="btn btn-success" ng-click="asociarGrupoOpen()" type="button"><i class="fa fa-fw fa-plus"></i> Asociar a grupo</a>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Grupo</th>
						<th> </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="grupo in grupos">
						<td>{{grupo.name}}</td>
						<td data-title="''" class="text-center" style="width: 64px;">
							<div class="btn-group btn-group-xs">
								<a class="btn btn-danger btn-md" data-ng-click="desasociarGrupo(grupo)" data-tooltip="Eliminar"><i class="fa fa-trash-o"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<br>

	<br>

</div>
