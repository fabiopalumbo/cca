<div class="mi-cuenta-section">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="sobre-nosotros-index-section-title between-lines" style="font-size: 35px">Mi Cuenta</h1>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-xs-12 col-sm-6 on-mobile-text-center">
                <h3>Mis Datos</h3>
                <br>
                <div class="form-group"><span class="bold">Nombre: </span>&nbsp;{{user.name}}</div>
                <div class="form-group"><span class="bold"  style="margin-left:18px">Apellido: </span>&nbsp; {{user.surname}}</div>
                <div class="form-group"><span class="bold" style="margin-left:65px">&nbsp;&nbsp;E-mail: </span>&nbsp; {{user.email}}</div>
                <div class="form-group"><span class="bold" style="margin-left:18px">Teléfono: </span>&nbsp; {{user.phone}}</div>
            </div>
            <div class="col-xs-12 col-sm-6 text-center">
                <div class="row">
                    <br><br><br>
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center ">
                        <a href="" class="btn btn-primary" data-ng-click="openChangePasswordDialog()">Cambiar Contraseña</a>
                    </div>
                    <br><br><br>
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
                        <a href="" class="btn btn-primary" data-ng-click="openUpdateUserDialog()">Modificar Mis Datos</a>
                    </div>
                    <br><br><br>
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center ">
                        <a href="" class="btn btn-primary" data-ng-click="openCloseAccountDialog()">Desactivar Cuenta</a>
                    </div>
                    <br><br><br>
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center ">
                        <a href="" class="btn btn-primary" data-ng-click="openImageDialog()">Cambiar foto de perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
