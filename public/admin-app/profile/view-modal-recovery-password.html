<form id="cambiar-password-modal" name="form" novalidate class="login-form">
	<div class="modal-body">
		<h4 class="text-center">CAMBIAR CONTRASEÑA</h4>

        <input style="width:80%;margin-left:100px;" type="password" class="form-control" name="newPassword" data-ng-model="newPassword" placeholder="Nueva Contraseña" required>
        </div>
        <div class="form-group">
            <input  style="width:78%;margin-left:119px;" type="password" class="form-control" name="newPasswordRepeat" data-ng-model="newPasswordRepeat" placeholder="Repetir Nueva Contraseña" required>
        </div>
        <div class="form-group">
			<center><button class="btn btn-inverse" data-ng-click="recoveryPassword()" >CONFIRMAR</button></center>

        </div>
		<div class="alert" data-ng-class="authError.class" data-ng-show="authError.message">{{authError.message}}</div>
	</div>
</form>
